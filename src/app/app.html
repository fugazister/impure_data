<div class="app-container">
  <!-- Main Content -->
  <main class="app-main">
    <!-- Canvas Area -->
    <section class="canvas-container">
      <!-- Mode Toggle Switch -->
      <div class="mode-switch-container">
        <div class="mode-switch">
          <span class="mode-label" [class.active]="isEditMode()">Edit</span>
          <div class="toggle-switch" (click)="toggleMode()">
            <div class="toggle-slider" [class.execution]="!isEditMode()"></div>
          </div>
          <span class="mode-label" [class.active]="!isEditMode()">Execute</span>
        </div>
        <div class="mode-status">
          <span class="status-indicator" [class.edit]="isEditMode()" [class.execution]="!isEditMode()">
            {{ isEditMode() ? 'EDIT MODE' : 'EXECUTION MODE' }}
          </span>
        </div>
      </div>
      
      <app-node-canvas></app-node-canvas>
    </section>
    
    <!-- Code Panel - Collapsed by default -->
    <aside class="code-container" [class.collapsed]="!codeHelpVisible()">
      <div class="code-panel-toggle" (click)="toggleCodeHelp()">
        <span class="toggle-icon">{{ codeHelpVisible() ? '▼' : '▲' }}</span>
        <span class="toggle-label">Code & Output</span>
      </div>
      <div class="code-panel-content" [class.hidden]="!codeHelpVisible()">
        <app-code-panel></app-code-panel>
      </div>
    </aside>
  </main>
</div>
