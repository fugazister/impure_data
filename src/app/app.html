<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">{{ title() }}</h1>
    </div>
    
    <div class="header-center">
      <div class="toolbar">
        <button class="toolbar-btn" title="New Project">
          📄 New
        </button>
        <button class="toolbar-btn" title="Save Project">
          💾 Save
        </button>
        <button class="toolbar-btn" title="Load Project">
          📁 Open
        </button>
        <div class="separator"></div>
        <button class="toolbar-btn" title="Zoom In">
          🔍+
        </button>
        <button class="toolbar-btn" title="Zoom Out">
          🔍-
        </button>
        <button class="toolbar-btn" title="Reset View">
          🎯 Reset
        </button>
      </div>
    </div>
    
    <div class="header-right">
      <div class="project-info">
        <span class="project-name">Untitled Project</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <!-- Node Palette -->
    <aside class="palette-container">
      <app-node-palette></app-node-palette>
    </aside>
    
    <!-- Canvas Area -->
    <section class="canvas-container">
      <app-node-canvas></app-node-canvas>
    </section>
    
    <!-- Code Panel -->
    <aside class="code-container">
      <app-code-panel></app-code-panel>
    </aside>
  </main>
</div>
