<svg:g 
  class="svg-button"
  [class]="buttonClasses"
  [attr.transform]="transform"
  (click)="onClick.emit($event)"
  (mouseenter)="onHover.emit(true)"
  (mouseleave)="onHover.emit(false)"
>
  <!-- Button background -->
  <svg:rect
    class="svg-button-bg"
    x="0"
    y="0"
    [attr.width]="buttonSize.width"
    [attr.height]="buttonSize.height"
    [attr.rx]="borderRadius"
    [attr.ry]="borderRadius"
    [attr.fill]="fillColor"
    [attr.stroke]="strokeColor"
    [attr.stroke-width]="strokeWidth"
  />
  
  <!-- Icon (if provided) -->
  @if (icon) {
    <svg:text
      class="svg-button-icon"
      [attr.x]="iconX"
      [attr.y]="iconY"
      [attr.font-size]="buttonSize.fontSize"
      text-anchor="middle"
      dominant-baseline="central"
      fill="white"
    >
      {{ icon }}
    </svg:text>
  }
  
  <!-- Label (if provided and no icon, or both) -->
  @if (label) {
    <svg:text
      class="svg-button-label"
      [attr.x]="labelX"
      [attr.y]="labelY"
      [attr.font-size]="buttonSize.fontSize"
      [attr.text-anchor]="textAnchor"
      dominant-baseline="central"
      fill="white"
    >
      {{ label }}
    </svg:text>
  }
</svg:g>
